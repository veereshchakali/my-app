<p>vehicle works!</p>
<input type="text" [(ngModel)]="term" (keypress)="getfilterVehicles()">

<label>column:</label>
<select [(ngModel)]="column">
    <option>color</option>
    <option>fuel</option>
</select>

<label>order:</label>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<label>limit:</label>
<select [(ngModel)]="limit">
    <option>5</option>
    <option>20</option>
</select>
<label>page:</label>
<select [(ngModel)]="page">
    <option>1</option>
    <option>5</option>
</select>

<button (click)="getsortedvehicles()">sort</button>
<button (click)="getpagedvehicles()">page</button>


<table  class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
            <img src="{{vehicle.image}}" alt="" height="50px" width="50px">
            </td>   
            <td>{{vehicle.id | age}}</td> 
            <td>
                <button (click)="edit(vehicle.id)" class="btn btn-info">edit</button>
                <button (click)="view(vehicle.id)" class="btn btn-warning">view</button>
                <button (click)="deletevehicles(vehicle.id)" class="btn btn-danger">delete</button>
            </td>      
    
        </tr>
    </tbody>
</table>
