<p>student works!</p>
<input type="text" [(ngModel)]="term" (keyup)="getfilterstudents()">

<label>column</label>
<select [(ngModel)]="column">
    <option>city</option>
    <option>id</option>
</select>

<label>order</label>
    <select [(ngModel)]="order">
        <option>asc</option>
        <option>desc</option>
    </select>

    <label>limit</label>
<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>

</select>

<label>page</label>
    <select [(ngModel)]="page">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>

    <button (click)="getsortedstudents()">sort</button>
    <button (click)="getpagedstudents()">page</button>


<table class="table table-dark">
    <thead>
        <tr>
            <th>name</th>
            <th>phone</th>
            <th>city</th>
            <th>fee</th>
            <th>id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.city}}</td>
            <td>{{student.fee}}</td>
            <td>{{student.id}}</td>

            <td>
                <button (click)="deletestudents(student.id)" class="btn btn-danger">delete</button>
            </td>
            
        </tr>
    </tbody>
</table>
