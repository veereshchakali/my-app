<div class="parent">
    <div class="child">
        <div class="p1">
            <h1>Calculator</h1>
            <label>Num1:</label>
            <input type="number" [(ngModel)]="num1">
            <br>
            <label>Num2:</label>
            <input type="number" [(ngModel)]="num2"><br>
            <h4>Result is:{{result}}</h4>
            <div class="p2">
               <app-child3 [num1]="num1" [num2]="num2"  (eventEmitter)="catch($event)"></app-child3>
            </div>
        </div>
    </div>
</div>
