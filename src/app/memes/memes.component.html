<p>memes works!</p>

<div class="parent" *ngFor="let meme of memes">

    <h4>{{meme.id}}</h4>
    <h4>{{meme.name}}</h4>
    <h4>
        <img src="{{meme.url}}" alt="" height="{{meme.height}}" width="{{meme.width}}">
    </h4>
    <h4>{{meme.box_count}}</h4>
    <h4>{{meme.captions}}</h4>




</div>
